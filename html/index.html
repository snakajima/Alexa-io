<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/remote.io.js"></script>
    <script>
        remoteIO.onIntent = (intent) => {
            switch(intent.name) {
            case 'GetNavigationIntent':
              console.log('Navigate to ' + intent.slots.City.value);
              break;
            case 'GetCityIntent':
              console.log('Show me ' + intent.slots.City.value);
              break;
            default:
              console.log('unknown intent', intent.name);
            }
        }
    </script>
</head>
<body>
<p>Hello World</p>
</body>
</html>
